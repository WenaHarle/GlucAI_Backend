<!DOCTYPE html>
<html>
<head>
    <title>Formulir Data Pasien</title>
</head>
<body>
    <h1>Formulir Data Pasien</h1>
    <form method="POST">
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="0" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="1">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="3">
        <label for="other">Other</label><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" required><br><br>

        <label for="hypertension">Hypertension:</label>
        <select name="hypertension" id="hypertension">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="heart_disease">Heart Disease:</label>
        <select name="heart_disease" id="heart_disease">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>

        <label for="smoking_history">Smoking History:</label>
        <select name="smoking_history" id="smoking_history">
            <option value="0">Never</option>
            <option value="1">No Info</option>
            <option value="2">Current</option>
            <option value="3">Former</option>
            <option value="4">Ever</option>
            <option value="5">Not Currect</option>
        </select><br><br>

        <label for="bmi">BMI:</label>
        <input type="number" step="0.01" name="bmi" id="bmi" required><br><br>

        <label for="HbA1c_level">HbA1c Level:</label>
        <input type="number" step="0.01" name="HbA1c_level" id="HbA1c_level" required><br><br>

        <label for="blood_glucose_level">Blood Glucose Level:</label>
        <input type="number" step="0.01" name="blood_glucose_level" id="blood_glucose_level" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
